<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embracing the Shadows</title>

    <!-- Favicon -->
    <link rel="icon" href="/images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- Optionally add other favicon formats -->
    <link rel="icon" href="/images/favicon_io/favicon-16x16.png" type="image/png">

    <!-- Apple Touch Icon for mobile devices -->
    <link rel="apple-touch-icon" href="/images/favicon_io/apple-touch-icon.png">


    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <header>
        <div class="header-wrapper">
            <div class="image">
                <img src="images/background/shondo.jpg" alt="">
            </div>
            <h1>Shadow - Epic Seven</h1>
        </div>
    </header>

    <main>
        <div class="main-wrapper" id="particles-js">
            <div class="left-main">
                <div>
                    <h5>FILTER</h5>
                    <div class="container-one">
                        <div class="container star" id="star_container"></div>
                        <div class="container classes" id="classes_container"></div>
                        <div class="container element" id="element_container"></div>
                    </div>
                    <div class="container buff" id="buff_container"></div>
                    <div class="container debuff" id="debuff_container"></div>

                    <footer
                        style="margin-top: 20px; display: flex; flex-direction: column; padding: 20px 20px; font-size: 11px; border-radius: .25rem;">
                        <span style="color: white; font-size: 10px; margin-bottom: 10px;">LastOn . 2024</span>
                        All logos, pictures, trademarks, and trade names used herein are the property of their respective owners.
                    </footer>
                    <span style="display: block; height: 30px; width: 100%;"></span>
                </div>
            </div>

            <div class="right-main">
                <div class="detail">
                    <div id="character_count"></div>
                </div>
                <div class="search sticky">
                    <input id="character_search" type="text" placeholder="Search: Adin, Arunka, Ran..">
                    <div class="filter">
                        <span class="text">More Filter</span>
                        <span id="tune" class="material-symbols-outlined">tune</span>
                        <span id="close" class="material-symbols-outlined">close</span>
                    </div>
                </div>
                <div class="character" id="character_container">

                </div>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="/external/particles.js-master/particles.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
